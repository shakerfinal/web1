<!DOCTYPE html>
<html>
    <head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href=".\css\styles06.css" />
    <title>Actividad 03</title>
    <meta charset="UTF-8" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>!Recibe mas Promociones!!</h2>
            </div>
            <form class="form" id="form">
                <div class="form_control">
                    <label>Nombre:</label>
                    <input
                      type="text"
                      placeholder="Ingresa tu nombre..."
                      id="nombre"
                    />
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form_control">
                    <label>Apellido:</label>
                    <input
                      type="text"
                      placeholder="Ingresa tu Apellido..."
                      id="apellido"
                    />
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form_control">
                    <label>Telefono:</label>
                    <input
                      type="number"
                      placeholder="Ingresa tu numero telefonico..."
                      id="telefono"
                    />
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form_control">
                    <label>Direccion:</label>
                    <input
                      type="text"
                      placeholder="calle falsa123#456-78..."
                      id="direccion"
                    />
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form_control">
                    <label>Correo Electronico:</label>
                    <input type="email" placeholder="correo@ejemplo.com" id="correo" />
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form_control">
                    <label>Clave:</label>
                    <input type="password" placeholder="clave..." id="clave" />
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form_control">
                    <label>Confirmar Clave:</label>
                    <input
                    type="password"
                    placeholder="confirmar clave..."
                    id="confirmarClave"
                    />
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <button>Registrar</button>
                <p><a href="../index.html" target="_blank">index</a></p>
            </form>
        </div>
        <script src="./js/scriptper.js"></script>
    </body>
</html>
